<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Microblog</title>
</head>
<body>
  <h1>Microblog (Demo UI)</h1>
  <label>api-key: <input id="key" value="alice-key"></label>
  <button onclick="loadFeed()">Load feed</button>
  <pre id="out"></pre>
  <script>
  async function loadFeed(){
    const key = document.getElementById('key').value;
    const r = await fetch('/api/tweets', {headers: {'api-key': key}});
    document.getElementById('out').textContent = await r.text();
  }
  </script>
</body>
</html>
